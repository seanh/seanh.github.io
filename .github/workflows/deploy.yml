name: Deploy to GitHub Pages
on:
  workflow_dispatch:
    inputs:
      site_repo:
        description: "The site repo to checkout."
        required: true
        type: string
      site_ref:
        description: "The site repo branch, tag, or SHA to checkout."
        required: true
        type: string
      theme_repo:
        description: "The theme repo to checkout."
        required: true
        type: string
      theme_ref:
        description: "The theme repo branch, tag, or SHA to checkout."
        required: true
        type: string
jobs:
  pages:
    steps:
      - uses: actions/configure-pages@v5
        id: pages
    outputs:
      base_url: ${{ steps.pages.outputs.base_url }}
  build:
    needs: configure-pages
    uses: ./.github/workflows/build.yml
    with:
      site_repo: ${{ inputs.site_repo }}
      site_ref: ${{ inputs.site_ref }}
      theme_repo: ${{ inputs.theme_repo }}
      theme_ref: ${{ inputs.theme_ref }}
      base_url: ${{ needs.pages.outputs.base_url }}
  deploy:
    needs: build
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
