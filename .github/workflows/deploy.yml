name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  deploy:
    uses: "getpelican/pelican/.github/workflows/github_pages.yml@9f6cc9f0d76422aa8087c280811588bc1f5ba6ac"
    permissions:
      contents: "read"
      pages: "write"
      id-token: "write"
    with:
      settings: "pelicanconf.py"
      requirements: "-r requirements/dev.txt"
      theme: "https://github.com/seanh/sidecar.git"
