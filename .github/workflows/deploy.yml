name: Deploy
on:
  workflow_dispatch:
    inputs:
      repo:
        type: string
        required: true
      run_id:
        type: string
        required: true
jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: "pages"
      cancel-in-progress: true
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/configure-pages@v5
      - uses: actions/download-artifact@v8
        with:
          name: github-pages
          repository: ${{ inputs.repo }}
          run-id: ${{ inputs.run_id }}
          github-token: ${{ secrets.SEANH_CC_TOKEN }}
      - run: mkdir _site && tar -xf artifact.tar -C _site
      - run: ls -R
      - uses: actions/upload-pages-artifact@v4
      - uses: actions/deploy-pages@v4
        id: deploy
